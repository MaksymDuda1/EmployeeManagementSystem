<div class="container max-width:1800px mt-5">
    <h2 class="mb-4">Key Metrics</h2>
    <div class="row">
        <div class="col-md-3 mb-4">
            <div class="card metric-card bg-primary text-white">
                <div class="card-body">
                    <h5 class="card-title">
                        <i class="fas fa-users me-2"></i>Employees
                    </h5>
                    <p class="card-text display-4">250</p>
                    <p class="card-text">Total count</p>
                </div>
            </div>
        </div>
        <div class="col-md-3 mb-4">
            <div class="card metric-card bg-success text-white">
                <div class="card-body">
                    <h5 class="card-title">
                        <i class="fas fa-project-diagram me-2"></i>Active Projects
                    </h5>
                    <p class="card-text display-4">15</p>
                    <p class="card-text">Current count</p>
                </div>
            </div>
        </div>
        <div class="col-md-3 mb-4">
            <div class="card metric-card bg-info text-white">
                <div class="card-body">
                    <h5 class="card-title">
                        <i class="fas fa-user-plus me-2"></i>New Employees
                    </h5>
                    <p class="card-text display-4">12</p>
                    <p class="card-text">In the last month</p>
                </div>
            </div>
        </div>
        <div class="col-md-3 mb-4">
            <div class="card metric-card bg-warning text-dark">
                <div class="card-body">
                    <h5 class="card-title">
                        <i class="fas fa-smile me-2"></i>Satisfaction
                    </h5>
                    <p class="card-text display-4">4.7</p>
                    <p class="card-text">Average rating (out of 5)</p>
                </div>
            </div>
        </div>
    </div>
</div>
